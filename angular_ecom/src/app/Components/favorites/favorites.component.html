<section
  class="section-products"
  *ngIf="checkForFavorites(); else favoritesEmpty"
>
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-md-8 col-lg-6">
        <div class="header">
          <h3>Your</h3>
          <h2>Favorites</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of favorites">
        <div id="product-1" class="single-product">
          <div
            class="part-1"
            style="background-image:url({{product.products_cover}}.png )"
            (click)="navigate(product.products_id)"

            >
            <!-- <ul>
                          <li><a href="#"><mat-icon>shopping_cart</mat-icon></a></li>
                          <li><button (click)="addToFavorites(product)"><mat-icon>favorite</mat-icon></button></li>
                          <li><button (click)="addToCart(product)"><mat-icon>add_shopping_cart</mat-icon></button></li>
                          <li><a href="#"><mat-icon>expand_with</mat-icon></a></li>
                      </ul> -->
            <div class="img-overlay">
              <span>View Product</span>
            </div>
          </div>
          <div class="part-2">
            <h3 class="product-title">{{ product.products_name }}</h3>
            <h3 class="product-title">{{ product.products_desc }}</h3>
            <!-- <h4 class="product-old-price">$79.99</h4> -->
            <h4 class="product-price">${{ product.products_price }}</h4>
            <button class="add-btn" (click)="addToCart(product)">
              <mat-icon>add_shopping_cart</mat-icon>Add to Cart
            </button>

            <button class="fav-btn" (click)="addToFavorites(product)">
              <mat-icon>favorite</mat-icon>Add to Favorites
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #favoritesEmpty>
  <h1>Favorites Empty</h1>
  <a routerLink="">Shop Now</a>
</ng-template>

<div style="text-align:center">
  <app-alert></app-alert>
</div>
<div class="outer">  
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class=" col-lgl5 col-md-7 ">
        <div class="panel border bg-white mt-5">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign in</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['User_username'].dirty &&
                    loginForm.hasError('required', 'User_username')
                  "
                  [formGroup] = "loginForm"
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="User_username"
                    type="text"
                    placeholder="Username"
                  />
                </div>
              </div>

              <small
                class="text-danger"
                *ngIf="
                  loginForm.controls['User_username'].dirty &&
                  loginForm.hasError('required', 'User_username')
                "
                >Username is required</small
              >

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['User_password'].dirty &&
                    loginForm.hasError('required', 'User_password')
                  "
                  [formGroup] = "loginForm"
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="User_password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <small
                class="text-danger"
                *ngIf="
                  loginForm.controls['User_password'].dirty &&
                  loginForm.hasError('required', 'User_password')
                "
              >
                Password is required
              </small>

              <div class="form-inline fr at-4">
                <a id="forgot" class="font-weight-bold">Forgot Password</a>
              </div>
              <button
                (click)="onSubmit()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Sign in
              </button>
              <div class="text-center pt-4 text-muted">
                Dont have account?
                <a id="forgot" routerLink="/signup">Sign up</a>
              </div>
            </form>
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3">
                <a href="https://www.facebook.com" target="_blank" class="px-2"
                  ><img
                    src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"
                /></a>
                <a href="https://www.google.com" target="_blank" class="px-2"
                  ><img
                    src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                /></a>
                <a href="https://www.github.com" target="_blank" class="px-2"
                  ><img
                    src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

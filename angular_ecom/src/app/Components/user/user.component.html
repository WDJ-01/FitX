<section style="background-color: #eee">
  <div class="container py-5 vh-90" *ngIf="isLoggedIn; else notLoggedIn">
    <div class="row h-100">

      <div class="col-lg-6">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px"
            />
            <h5 class="my-3">{{ userInfo.username }}</h5>
            <div class="d-flex justify-content-center mb-2 flex-wrap" >
              <button type="button" class="btn btn-primary m-1">
                <a class="nav-link" routerLink="useredit">Edit Profile</a>
              </button>
              <button type="button" class="btn btn-primary m-1">
                <a class="nav-link" routerLink="passwordedit">Change Password</a>
              </button>
              <button type="button" class="btn btn-outline-primary m-1">
                <a class="nav-link" routerLink="favorites">Favorites</a>
              </button>
              <button type="button" class="btn btn-outline-primary m-1">
                Cart
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Fullname</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ userInfo.fullname }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">User Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ userInfo.username }}</p>
              </div>
            </div>
            <hr />

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ userInfo.email }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ userInfo.phone }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Mobile</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ userInfo.mobile }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Address</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ userInfo.address }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <ng-template #notLoggedIn>
    <h1>Your not logged in</h1>
    <p>Have a profile</p>
    <a routerLink="login">Sign In</a>
  </ng-template>
</section>
